{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block title %} Update Task Priority {% endblock %}


{% block content %}

<div class="container">
    <form method="post" action="" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Update</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
