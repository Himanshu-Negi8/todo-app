{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}TaskForm{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
